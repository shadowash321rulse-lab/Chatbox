name: Build and Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  release:
    name: "Build and release"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Release APK (use wrapper)
        run: ./gradlew assembleRelease

      - name: Validate signing secrets
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          set -e
          if [ -z "$SIGNING_KEY" ]; then echo "❌ SIGNING_KEY secret is missing or empty"; exit 1; fi
          if [ -z "$ALIAS" ]; then echo "❌ ALIAS secret is missing or empty"; exit 1; fi
          if [ -z "$KEY_STORE_PASSWORD" ]; then echo "❌ KEY_STORE_PASSWORD secret is missing or empty"; exit 1; fi
          if [ -z "$KEY_PASSWORD" ]; then echo "❌ KEY_PASSWORD secret is missing or empty"; exit 1; fi
          echo "✅ Signing secrets look present"

      - name: Decode keystore
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: |
          set -e
          echo "$SIGNING_KEY" | base64 --decode > keystore.jks
          ls -la keystore.jks

      - name: Zipalign APK
        run: |
          set -e
          APK_IN="app/build/outputs/apk/release/app-release-unsigned.apk"
          APK_ALIGNED="app-release-aligned.apk"
          /usr/local/lib/android/sdk/build-tools/34.0.0/zipalign -f -p 4 "$APK_IN" "$APK_ALIGNED"
          /usr/local/lib/android/sdk/build-tools/34.0.0/zipalign -c -v 4 "$APK_ALIGNED"

      - name: Sign APK (apksigner)
        env:
          ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          set -e
          APK_ALIGNED="app-release-aligned.apk"
          APK_SIGNED="Chatbox_${GITHUB_REF_NAME}.apk"

          /usr/local/lib/android/sdk/build-tools/34.0.0/apksigner sign \
            --ks keystore.jks \
            --ks-key-alias "$ALIAS" \
            --ks-pass "pass:$KEY_STORE_PASSWORD" \
            --key-pass "pass:$KEY_PASSWORD" \
            --out "$APK_SIGNED" \
            "$APK_ALIGNED"

          /usr/local/lib/android/sdk/build-tools/34.0.0/apksigner verify -v "$APK_SIGNED"
          echo "✅ Signed APK created: $APK_SIGNED"

      - name: Release
        uses: softprops/action-gh-release@v0.1.15
        with:
          draft: true
          generate_release_notes: true
          tag_name: ${{ github.ref_name }}
          files: |
            Chatbox_*.apk
