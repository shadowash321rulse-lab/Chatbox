name: Build APK
on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  build:
    name: "Build release APK (no signing)"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission
        run: chmod +x gradlew

      # Use wrapper and skip AboutLibraries tasks that trigger:
      # "Cannot mutate the dependencies of configuration ':app:releaseCompileClasspath' after the configuration was resolved."
      - name: Assemble Release (skip AboutLibraries dependency collection)
        run: |
          ./gradlew --version
          ./gradlew clean
          ./gradlew assembleRelease \
            -x collectDependencies \
            -x prepareLibraryDefinitionsDebug \
            -x prepareLibraryDefinitionsRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned
          path: app/build/outputs/apk/release/*.apk
