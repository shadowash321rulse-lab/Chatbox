name: Build APK
on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  build:
    name: "Build Release APK (use wrapper)"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission
        run: chmod +x gradlew

      # IMPORTANT:
      # Use the project's Gradle wrapper. Do NOT use "gradle-version: current".
      # This avoids Gradle 9.x behavior that triggers AboutLibraries dependency mutation crashes.
      - name: Build release APK
        run: |
          ./gradlew --version
          ./gradlew clean assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
